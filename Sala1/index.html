<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sala 1</title>

<style>
  body{
    margin:0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: radial-gradient(900px 600px at 50% -10%, rgba(110,0,255,.45), transparent 60%),
                radial-gradient(900px 700px at 10% 120%, rgba(0,180,255,.25), transparent 55%),
                linear-gradient(180deg, #2a0061, #12002a);
    color:#fff;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
  }

  .wrap{
    width:min(1000px, 100%);
    text-align:center;
  }

  a.back{
    display:inline-block;
    margin-bottom:14px;
    color:#00ffcc;
    text-decoration:none;
    font-weight:600;
  }

  h1{ margin:6px 0 18px; }

  .instrumentos{
    display:grid;
    grid-template-columns: repeat(3, minmax(0, 1fr));
    gap:16px;
  }

  @media (max-width: 800px){
    .instrumentos{ grid-template-columns: 1fr; }
  }

  .instrumento{
    border:2px solid rgba(255,255,255,.16);
    border-radius:18px;
    padding:14px;
    cursor:pointer;
    transition: .18s ease;
    background: rgba(255,255,255,.05);
    user-select:none;
  }

  .instrumento:hover{
    transform: translateY(-2px);
    border-color: rgba(255,255,255,.28);
  }

  .instrumento img{
    width:100%;
    max-width:260px;
    border-radius:14px;
    display:block;
    margin:0 auto 10px;
  }

  .instrumento p{
    margin:0;
    font-size:18px;
    font-weight:700;
    letter-spacing:.2px;
  }

  .instrumento.seleccionado{
    border-color:#00ff88;
    box-shadow: 0 0 0 3px rgba(0,255,136,.18);
    background: rgba(0,255,136,.12);
  }
</style>
</head>

<body>
  <main class="wrap">
    <a class="back" href="../">← Volver</a>
    <h1>Sala 1</h1>

    <section class="instrumentos">
      <div class="instrumento gaita" onclick="toggleInstrument(this)">
        <img src="../escenario.png" alt="Gaita 1">
        <p>Gaita 1</p>
      </div>

      <div class="instrumento gaita" onclick="toggleInstrument(this)">
        <img src="../escenario.png" alt="Gaita 2">
        <p>Gaita 2</p>
      </div>

      <div class="instrumento tambor" onclick="toggleInstrument(this)">
        <img src="../escenario.png" alt="Tambor">
        <p>Tambor</p>
      </div>
    </section>
  </main>

  <script>
    function toggleInstrument(element){
      const tipo = element.classList.contains("gaita") ? "gaita" : "tambor";

      const gaitasSeleccionadas = document.querySelectorAll(".gaita.seleccionado").length;
      const tamborSeleccionado = document.querySelectorAll(".tambor.seleccionado").length;

      // deseleccionar si ya estaba seleccionado
      if(element.classList.contains("seleccionado")){
        element.classList.remove("seleccionado");
        return;
      }

      // límites
      if(tipo === "gaita" && gaitasSeleccionadas >= 2){
        alert("Solo puedes seleccionar máximo 2 gaitas");
        return;
      }
      if(tipo === "tambor" && tamborSeleccionado >= 1){
        alert("Solo puedes seleccionar 1 tambor");
        return;
      }

      element.classList.add("seleccionado");
    }
  </script>
</body>
</html>
