<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservas</title>
  <style>
    :root{
      --bg:#0b1220;
      --text:#eaf0ff;
      --muted:#aab5d6;
      --ok:#36d399;
      --bad:#ff6b6b;
      --accent:#7c5cff;
      --border:rgba(255,255,255,.10);
      --shadow:0 18px 50px rgba(0,0,0,.40);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
      color:var(--text);
      min-height:100vh;
      background:
        radial-gradient(1200px 700px at 20% -10%, rgba(124,92,255,.35), transparent 55%),
        radial-gradient(900px 600px at 95% 0%, rgba(54,211,153,.20), transparent 55%),
        var(--bg);
      display:flex;
      justify-content:center;
      padding:22px 14px 40px;
    }
    .wrap{width:min(980px, 100%)}
    .topbar{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      margin-bottom:14px;
    }
    .back{
      text-decoration:none; color:var(--text);
      border:1px solid var(--border);
      padding:10px 12px; border-radius:14px;
      background:rgba(255,255,255,.04);
      display:inline-flex; align-items:center; gap:10px;
    }
    .back:hover{background:rgba(255,255,255,.07)}
    .h{display:flex; flex-direction:column; gap:4px}
    .h h1{margin:0; font-size:22px}
    .h p{margin:0; color:var(--muted); font-size:13px}

    .grid{display:grid; grid-template-columns: 1fr 1.2fr; gap:14px}
    @media (max-width:860px){ .grid{grid-template-columns:1fr} }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .card .head{
      padding:14px 16px;
      border-bottom:1px solid var(--border);
      background:rgba(0,0,0,.15);
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
